complexity:
  LongParameterList:
    active: false # for rest api call function
  LongMethod:
    excludes: [ '**/mapper/**' ]
    ignoreAnnotated: [ 'Composable' ]
  ComplexMethod:
    excludes: [ '**/mapper/**' ]

style:
  MagicNumber:
    ignorePropertyDeclaration: true
    ignoreCompanionObjectPropertyDeclaration: true
  ForbiddenComment:
    active: false
  UnusedPrivateMember:
    ignoreAnnotated: [ 'preview' ]
  ThrowsCount:
    active: false

naming:
  TopLevelPropertyNaming:
    constantPattern: '[A-Z][A-Za-z0-9]*'
  FunctionNaming:
    ignoreAnnotated: [ 'Composable' ]
  MatchingDeclarationName:
    active: false